<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <style>
        .container {
            margin: 0 auto;
            margin-top: 20px;
            position: relative;
            width: 50%;
            height: 0;
            padding-bottom: 40%;
            background: #0A1650;
            border: solid 5px #1a0707;
        }
        .slider-img {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slider-img img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<div class="container">


    <input type="radio" id="i1" name="images" checked/>
    <input type="radio" id="i2" name="images" />
    <input type="radio" id="i3" name="images" />
    <input type="radio" id="i4" name="images"  />

    <div class="slide_img" id="one">

        <img src="http://www.bhmpics.com/wallpapers/little_pony_art-800x480.jpg">

        <label class="prev" for="i4"><span></span></label>
        <label class="next" for="i2"><span></span></label>

    </div>

    <div class="slide_img" id="two">

        <img src="https://preview.ibb.co/e5OShF/cropped_800_480_111290.jpg " >

        <label class="prev" for="i1"><span></span></label>
        <label class="next" for="i3"><span></span></label>

    </div>

    <div class="slide_img" id="three">
        <img src="http://wallpaperswide.com/download/up_house-wallpaper-1280x800.jpg">

        <label class="prev" for="i2"><span></span></label>
        <label class="next" for="i4"><span></span></label>
    </div>


    <div class="slide_img" id="four">
        <img src="http://www.wallpapereast.com/static/images/toys-wallpaper-hd-16339-17046-hd-wallpapers.jpg">

        <label class="prev" for="i3"><span></span></label>
        <label class="next" for="i1"><span></span></label>

    </div>

    <div id="nav_slide">
        <label for="i1" class="dots" id="dot1"></label>
        <label for="i2" class="dots" id="dot2"></label>
        <label for="i3" class="dots" id="dot3"></label>
        <label for="i4" class="dots" id="dot4"></label>
    </div>

</div>


<div class="yt">
    <a href='https://www.youtube.com/watch?v=z74ExMz-cWU' target="_blank"> See Video
    </a>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
